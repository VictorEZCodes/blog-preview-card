<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body class="container">

  <div class="card">
    <div class="card-content">
      <img src="assets/images/illustration-article.svg" alt="illustration medium" class="img">
      <p class="learn">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <p class="topic">HTML & CSS foundations</p>
      <p class="sub-content">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="user-card">
        <img src="assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>

</body>

</html>
